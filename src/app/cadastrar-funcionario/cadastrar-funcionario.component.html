<h1>Cadastrar Funcionário</h1>

<div class="well">
  <form #formFuncionario="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="funcionario.nome" #nome="ngModel" minlength="5" required>
      <div *ngIf="nome.errors && (nome.touched || nome.dirty)" class="alert alert-danger">
        <div [hidden]="!nome.errors"required>
          Digite o Funcionário.
        </div>
        <div [hidden]="!nome.errors"minlength>
          O Funcionário deve conter ao menos 5 caracteres.
        </div>
      </div>
     </div>
     <div class="form-group text-center">
      <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar" [disabled]="!formFuncionario.form.valid">
      <a [routerLink]="['/funcionarios']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
      </a>

     </div>
  </form>
</div>
